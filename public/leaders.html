<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Brown Chess Club</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="images/logo.svg" alt="Logo" width="80" height="80">
      <h1 class="title">The <span style="color: #fff;">Brown <br> Chess</span> Club</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="unselectedpage">Home</a></li>
          <li><a href="leaders.html" class="selectedpage">Leaders</a></li>
        </ul>
      </nav>
    </div>
    <div class="half" style="padding-top: 16vh;">
      <center>
        <div style="display: inline-block;">
          <h1>Presidents</h1>
          <figure class="person">
            <img src="images/leaders/abstract_profile_pic.jpg" alt="Jack Cheng" width="225">
            <figcaption>Jack Cheng</figcaption>
          </figure>
          <figure class="person">
            <img src="images/leaders/alex.jpg" alt="Alex Duchnowski" width="225">
            <figcaption>Alex Duchnowski</figcaption>
          </figure>
          <figure class="person">
            <img src="images/leaders/nuj.jpg" alt="Nuj Naguleswaran" width="225">
            <figcaption>Nuj Naguleswaran</figcaption>
          </figure>
        </div>
        <br>
        <div style="display: inline-block;">
          <h1>Coach</h1>
          <figure class="person">
            <img src="images/leaders/jorge.jpg" alt="Jorge Sammour" width="225" height="225"
              style="object-fit: cover; object-position: 0% 10%;">
            <figcaption>Jorge Sammour</figcaption>
          </figure>
        </div>
      </center>
    </div>
    <div class="half">
      <center>
        <h1>Contact Us</h1>
        <p>If you'd like to get in touch, simply send us an email at <a
            href="mailto: brownchessclub@brown.edu">brownchessclub@brown.edu</a>.</p>
      </center>
    </div>
  </div>
</body>

</html>
